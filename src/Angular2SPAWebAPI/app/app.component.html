<md-sidenav-layout fullscreen>

    <md-sidenav #start mode="over">

        <md-nav-list>
            <h3>Menu</h3>
            <a routerLinkActive="active" md-list-item routerLink="/home">Home</a>
            <a routerLinkActive="active" md-list-item routerLink="/resources">Resources</a>
            <a routerLinkActive="active" md-list-item routerLink="/dashboard" *ngIf="signedIn && isAdmin">Dashboard</a>
        </md-nav-list>

    </md-sidenav>

    <div>
        <md-toolbar color="primary">
            <button md-icon-button (click)="start.open()">
                <md-icon class="md-24">menu</md-icon>
            </button>
            <div class="app-toolbar">
                <h1>Angular 2 SPA Web API</h1>
            </div>
            <md-toolbar-row>
                <span class="fill-remaining-space"></span>
                <button md-raised-button color="accent" routerLink="/signin" *ngIf="!signedIn || name == ''">Sign in</button>
                <button md-raised-button color="primary" routerLink="/signup" *ngIf="!signedIn || name == ''">Sign up</button>
                <span *ngIf="signedIn && name != ''">Hi {{ name }}!&nbsp;&nbsp;</span>
                <button md-raised-button color="primary" (click)="signout()" *ngIf="signedIn && name != ''">Sign out</button>
            </md-toolbar-row>
        </md-toolbar>
    </div>

    <div class="app-content">

        <router-outlet></router-outlet>

    </div>

</md-sidenav-layout>
